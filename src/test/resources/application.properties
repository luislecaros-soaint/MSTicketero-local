# --- Base de Datos en Memoria (H2) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Esto crea las tablas automáticamente al iniciar el test
spring.jpa.hibernate.ddl-auto=create-drop 

# --- Configuración Mock para API Externa ---
external.api.cgs.url=http://localhost:8080/api/v1/ticket
external.api.cgs.apikey=secret-key-test
external.api.cgs.connect-timeout=1000
external.api.cgs.read-timeout=1000